<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DEV-GETEC</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form method="get">
            <div class="form-group">
                <label for="">Matricula/RE</label><input id="matriculasearch" type="text" name="matricula"
                    placeholder="Informe a matricula ">
            </div>

            <div class="form-group">
                <label for="">Nome:</label> <input id="nome" type="text" name="name"><br>
                <label for="">Nome de guerra:</label><input id="gnome" type="text" name="nguerra"><br>
                <label for="">Contato:</label> <input type="text" id="contato" name="contato"><br>
                <label for="">Posto/Graduação</label><input type="text" id="graduacao" name="graduacao"><br>


                <br><br><br><br>

                <button id="btn-consultar" type="button" class="btn btn-primary">Buscar dados</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>

</body>

</html>
